on:
  push:
    branches:
      - main

name: ci & cd

jobs:
  build-api:
    name: build-api
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build, tag, and push image to Docker Hub
      id: build-image 
      run: |
        sudo ./install_dependencies.sh 
        cd api
        tsc
        docker login --username=amiradar --password=amiradar123
        docker build -t amiradar/tiny-url.api .
        docker push amiradar/tiny-url.api

  build-user-service:
      name: build-user-service
      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build, tag, and push image to Docker Hub
        id: build-image
        run: |
          sudo ./install_dependencies.sh 
          cd userService
          tsc
          docker login --username=amiradar --password=amiradar123
          docker build -t amiradar/tiny-url.user-service .
          docker push amiradar/tiny-url.user-service


  build-url-service:
    name: build-url-service
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build, tag, and push image to Docker Hub
      id: build-image
      run: |
        sudo ./install_dependencies.sh 
        cd urlService
        tsc
        docker login --username=amiradar --password=amiradar123
        docker build -t amiradar/tiny-url.url-service .
        docker push amiradar/tiny-url.url-service

  build-email-producer:
    name: build-email-producer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build, tag, and push image to Docker Hub
      id: build-image
      run: |
        sudo ./install_dependencies.sh 
        cd emailProducer
        tsc
        docker login --username=amiradar --password=amiradar123
        docker build -t amiradar/tiny-url.email-producer .
        docker push amiradar/tiny-url.email-producer




  build-authentication:
    name: build-authentication
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build, tag, and push image to Docker Hub
      id: build-image
      run: |
        sudo ./install_dependencies.sh 
        cd authentication/server
        tsc
        docker login --username=amiradar --password=amiradar123
        docker build -t amiradar/tiny-url.url-service .
        docker push amiradar/tiny-url.url-service

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: [build-api, build-user-service, build-authentication, build-url-service]

    steps:
    - name: call deploy server
      uses: fjogeleit/http-request-action@master
      with:
          url: 'http://ec2-3-127-150-52.eu-central-1.compute.amazonaws.com:3456/api/deploy'
          method: 'POST'
    